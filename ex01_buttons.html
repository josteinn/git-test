<body>

    <button id="btn1">Click me!</button>
    <button id="btn2">But not me!</button>
    <button id="btn3">maybe me?</button>    

</body>

<script>

    let btn1 = document.getElementById('btn1');

        console.log("hello from btn1");
    });

    });
    
    btn3.addEventListener('click', function(evt) {
        console.log("hello from btn3");
    });    
    
</script>
